<!DOCTYPE html>
<html>
<head>
  <title>AgileLike</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script type="text/javascript" src='bundle.js'async></script>

</head>
<body>
  <div id='landing'>
    <h1>Project Reflection</h1>
    <div id='userinput'>
      <img src="image/github.png">
      <input type='text' placeholder='Github Username'>
    </div>
  </div>  <!--   end of landing -->
  <div id='body'>
  </div>
  <div id='sideMenu'>
    <div id='menu'>
        <img src="image/post.jpeg" id='newpost' data-nmb=1>
        <div class="info" data-nmb=1>
          <p>
            Click to create a new Post
          </p>
        </div>
        <div id='user'>
          <img src="">
          <input type='text' placeholder='your name' disabled>
        </div>
        <div id='bin'>
          <img src="image/bin.jpeg" data-nmb=2>
          <div class="info" data-nmb=2>
            <p>
              Drag your post here to Delete
            </p>
          </div>
        </div>
    </div> <!--   end of end of menu -->
  </div> <!--   end of end of sideMenu -->


  <div id='keyPointDiv'>
    <div class='keyPoint addBtn'>
      <img src="image/pin.jpeg" data-nmb=3>
      <div class="info" data-nmb=3>
        <p>
          Double Click to add new stage on the timeline
        </p>
      </div>
    </div>
    <div id='centerLine'></div>
  </div><!--  // end of keyPointDiv -->
  <div id='detail'></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

  </script>

</body>
</html>
